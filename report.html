<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>گزارش لاگ‌ها</title>
  <style>
    body {
      background-color: #000;
      color: #eee;
      font-family: Tahoma, Arial, sans-serif;
      direction: rtl;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00e5ff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    thead {
      background-color: #ff6600;
      color: #000;
    }

    th, td {
      border: 1px solid #555;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }

    tbody tr:nth-child(even) {
      background-color: #111;
    }

    tbody tr:nth-child(odd) {
      background-color: #1a1a1a;
    }

    button {
      background-color: #00e5ff;
      border: none;
      color: #000;
      padding: 8px 12px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00bcd4;
    }
  </style>
</head>
<body>
  <h1>📊 گزارش لاگ‌ها</h1>
  <div id="table-container">در حال بارگذاری...</div>

  <script>
    async function fetchLogs() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzVqhrg9RpZyOFF9jgEQjZHalS028Q-NOLXOD9V9fDhLWFGx8if-Sce_ATstajqjtqc/exec?mode=getLogs");
        const result = await response.json();

        if (!result.success) {
          document.getElementById("table-container").innerText = "خطا در دریافت داده‌ها: " + result.message;
          return;
        }

        const headers = result.headers;
        const data = result.data;

        // ساخت جدول
        let table = "<table><thead><tr>";
        headers.forEach(header => {
          table += `<th>${header}</th>`;
        });
        table += "</tr></thead><tbody>";

        data.forEach(row => {
          table += "<tr>";
          headers.forEach(header => {
            table += `<td>${row[header] ?? ""}</td>`;
          });
          table += "</tr>";
        });

        table += "</tbody></table>";

        document.getElementById("table-container").innerHTML = table;

      } catch (err) {
        document.getElementById("table-container").innerText = "خطا در اتصال: " + err.message;
      }
    }

    fetchLogs();
  </script>
</body>
</html>
