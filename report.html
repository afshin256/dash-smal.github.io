<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>گزارش سفارش‌ها</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #eee;
      font-family: Tahoma, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #00e5ff;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #ff6f00;
      color: #fff;
      cursor: pointer;
    }
    tr:nth-child(even) {
      background-color: #111;
    }
    tr:nth-child(odd) {
      background-color: #1a1a1a;
    }
    .btn {
      background-color: #00e5ff;
      border: none;
      color: #000;
      padding: 10px 20px;
      margin: 10px 5px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #00bcd4;
    }
  </style>
</head>
<body>

  <h1>📊 گزارش سفارش‌های رستوران</h1>
  <div style="text-align: center;">
    <button class="btn" onclick="downloadExcel()">⬇️ دانلود اکسل</button>
  </div>

  <table id="logsTable">
    <thead>
      <tr id="tableHeader"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbwjHup4PINdXvx2WL4luUPHH4eVvEyJ-c7AUW3U5yc/dev?mode=getLogs";

    let logsData = [];
    let sortDirection = {};

    // گرفتن داده‌ها از API
    async function fetchLogs() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        logsData = data;
        renderTable(data);
      } catch (err) {
        console.error("خطا در دریافت داده‌ها:", err);
      }
    }

    // رندر جدول
    function renderTable(data) {
      const headerRow = document.getElementById("tableHeader");
      const body = document.getElementById("tableBody");
      body.innerHTML = "";
      headerRow.innerHTML = "";

      if (data.length === 0) {
        body.innerHTML = "<tr><td colspan='12'>هیچ داده‌ای موجود نیست</td></tr>";
        return;
      }

      // ساخت هدر
      const columns = Object.keys(data[0]);
      columns.forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        th.onclick = () => sortTable(col);
        headerRow.appendChild(th);
      });

      // ساخت ردیف‌ها
      data.forEach(row => {
        const tr = document.createElement("tr");
        columns.forEach(col => {
          const td = document.createElement("td");
          td.textContent = row[col];
          tr.appendChild(td);
        });
        body.appendChild(tr);
      });
    }

    // مرتب‌سازی
    function sortTable(column) {
      const direction = sortDirection[column] === "asc" ? "desc" : "asc";
      sortDirection[column] = direction;
      logsData.sort((a, b) => {
        if (a[column] < b[column]) return direction === "asc" ? -1 : 1;
        if (a[column] > b[column]) return direction === "asc" ? 1 : -1;
        return 0;
      });
      renderTable(logsData);
    }

    // دانلود به اکسل
    function downloadExcel() {
      const ws = XLSX.utils.json_to_sheet(logsData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Logs");
      XLSX.writeFile(wb, "restaurant_logs.xlsx");
    }

    // بارگذاری اولیه
    fetchLogs();
  </script>

</body>
</html>
