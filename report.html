<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>گزارش سفارشات - TOUCAN</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
      background: #0f0f0f;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffb84d;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      background: #0ea5b7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin: 0 5px;
    }
    button:hover {
      opacity: 0.9;
    }
    .charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .chart-container {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #1a1a1a;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      text-align: right;
      border-bottom: 1px solid #333;
    }
    th {
      background: #222;
      color: #ffb84d;
    }
    tr:hover {
      background: #252525;
    }
    .loading {
      text-align: center;
      font-size: 18px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📊 گزارش سفارشات رستوران TOUCAN</h1>
    <div class="controls">
      <button id="download-excel">دانلود به صورت Excel</button>
      <button id="refresh">به‌روزرسانی</button>
    </div>

    <div class="loading" id="loading">در حال بارگذاری داده‌ها...</div>
    <div class="charts" id="charts" style="display:none;"></div>
    <table id="data-table" style="display:none;">
      <thead id="table-head"></thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    // ⚠️ اینجا URL Web App خودت را قرار بده (همانی که برای ارسال استفاده کردی)
    const SHEET_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyHOywAqL48GvQq2t3X9gI-32ToWgolaifVEaGtdw6vpHiMZtAptpwH1Vr4rnjb8Wak/exec";

    let allData = [];

    async function fetchData() {
      try {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('charts').style.display = 'none';
        document.getElementById('data-table').style.display = 'none';

        const response = await fetch(SHEET_WEB_APP_URL);
        const data = await response.json();

        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById('loading').textContent = 'داده‌ای یافت نشد.';
          return;
        }

        allData = data;
        renderTable(data);
        renderCharts(data);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('data-table').style.display = 'table';
        document.getElementById('charts').style.display = 'grid';
      } catch (e) {
        console.error("Error loading data:", e);
        document.getElementById('loading').textContent = 'خطا در بارگذاری داده‌ها: ' + e.message;
      }
    }

    function renderTable(data) {
      const head = document.getElementById('table-head');
      const body = document.getElementById('table-body');

      if (data.length === 0) return;

      const headers = Object.keys(data[0]);
      head.innerHTML = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';

      body.innerHTML = data.map(row => {
        return `<tr>${headers.map(h => `<td>${row[h] || ''}</td>`).join('')}</tr>`;
      }).join('');
    }

    function renderCharts(data) {
      const chartsContainer = document.getElementById('charts');
      chartsContainer.innerHTML = '';

      // نمودار دستگاه‌ها
      const deviceCounts = {};
      data.forEach(row => {
        const dev = row["Device Type"] || "Unknown";
        deviceCounts[dev] = (deviceCounts[dev] || 0) + 1;
      });
      renderChart("دستگاه‌ها", Object.keys(deviceCounts), Object.values(deviceCounts), "pie");

      // نمودار مرورگرها
      const browserCounts = {};
      data.forEach(row => {
        const br = row["Browser"] || "Unknown";
        browserCounts[br] = (browserCounts[br] || 0) + 1;
      });
      renderChart("مرورگرها", Object.keys(browserCounts), Object.values(browserCounts), "bar");

      // نمودار میزها
      const tableCounts = {};
      data.forEach(row => {
        const t = row["Table"] || "—";
        tableCounts[t] = (tableCounts[t] || 0) + 1;
      });
      renderChart("سفارشات بر اساس میز", Object.keys(tableCounts), Object.values(tableCounts), "bar");
    }

    function renderChart(title, labels, data, type = "bar") {
      const container = document.createElement('div');
      container.className = 'chart-container';
      const canvas = document.createElement('canvas');
      container.innerHTML = `<h3 style="margin-top:0;color:#0ea5b7">${title}</h3>`;
      container.appendChild(canvas);
      document.getElementById('charts').appendChild(container);

      new Chart(canvas, {
        type: type,
        data: {
          labels: labels,
          datasets: [{
            label: title,
            data: data,
            backgroundColor: [
              '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'
            ].slice(0, labels.length)
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
          }
        }
      });
    }

    function downloadExcel() {
      if (allData.length === 0) {
        alert("داده‌ای برای دانلود وجود ندارد.");
        return;
      }

      const ws = XLSX.utils.json_to_sheet(allData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Orders");
      XLSX.writeFile(wb, "گزارش_سفارشات_TOUCAN.xlsx");
    }

    // Event listeners
    document.getElementById('download-excel').addEventListener('click', downloadExcel);
    document.getElementById('refresh').addEventListener('click', fetchData);

    // Load on start
    fetchData();
  </script>
</body>
</html>
