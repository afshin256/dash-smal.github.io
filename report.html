<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TOUCAN - گزارش‌گیری</title>
  <style>
    body { background: #0b0b0b; color: #eee; font-family: Arial; margin: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #333; padding: 8px; text-align: right; }
    #login { text-align: center; }
    #reports { display: none; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    const firebaseConfig = {
      apiKey: "AIzaSyBjLXcNNRAEwJw5CaTknfCr_Y1saeXlvTw",
      authDomain: "toucan-reports.firebaseapp.com",
      projectId: "toucan-reports",
      storageBucket: "toucan-reports.firebasestorage.app",
      messagingSenderId: "977430999383",
      appId: "1:977430999383:web:1c4b38f0bcee85bf620e12"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const PASSWORD = "4441425";

    document.getElementById('login-btn').addEventListener('click', async () => {
      const input = document.getElementById('password').value;
      if (input === PASSWORD) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('reports').style.display = 'block';
        await loadReports();
      } else {
        alert('پسورد اشتباه است!');
      }
    });

    async function loadReports() {
      const q = query(collection(db, "events"), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);
      const table = document.getElementById('report-table').getElementsByTagName('tbody')[0];
      table.innerHTML = '';
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const row = table.insertRow();
        row.insertCell(0).textContent = data.userId;
        row.insertCell(1).textContent = data.table || '—';
        row.insertCell(2).textContent = data.eventType;
        row.insertCell(3).textContent = JSON.stringify(data.details);
        row.insertCell(4).textContent = new Date(data.timestamp).toLocaleString('fa-IR');
      });
    }
  </script>
</head>
<body>
  <div id="login">
    <h1>ورود به گزارش‌گیری</h1>
    <input type="password" id="password" placeholder="پسورد را وارد کنید" />
    <button id="login-btn">ورود</button>
  </div>
  <div id="reports">
    <h1>گزارش رویدادها</h1>
    <table id="report-table">
      <thead>
        <tr>
          <th>شناسه کاربر</th>
          <th>میز</th>
          <th>نوع رویداد</th>
          <th>جزئیات</th>
          <th>زمان</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
