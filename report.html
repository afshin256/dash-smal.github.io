<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TOUCAN - گزارش‌گیری</title>
  <style>
    body {
      background-color: #070606;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    .no-data {
      text-align: center;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>گزارش‌گیری سفارشات و بازدیدها</h1>
  <table id="reports-table">
    <thead>
      <tr>
        <th>شناسه جلسه</th>
        <th>میز</th>
        <th>زمان ارسال</th>
        <th>مدت زمان حضور (ثانیه)</th>
        <th>نوع دستگاه</th>
        <th>مرورگر</th>
        <th>سیستم‌عامل</th>
        <th>رزولوشن صفحه</th>
        <th>زبان کاربر</th>
        <th>منبع ورود</th>
        <th>غذاهای سفارش‌شده</th>
        <th>مجموع مبلغ</th>
        <th>دریافت‌کننده</th>
        <th>سفارش ارسال شده؟</th>
      </tr>
    </thead>
    <tbody id="reports-body"></tbody>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBBGJfA74Ef1haXMbjoW12yYcVNuLcxGEA",
      authDomain: "toucan-restaurant-menu.firebaseapp.com",
      projectId: "toucan-restaurant-menu",
      storageBucket: "toucan-restaurant-menu.firebasestorage.app",
      messagingSenderId: "142624701803",
      appId: "1:142624701803:web:334bbbc313ce35edb6a02e",
      measurementId: "G-FHR0H5KD25"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // Fetch and display reports
    async function loadReports() {
      const reportsBody = document.getElementById('reports-body');
      reportsBody.innerHTML = '';

      try {
        const snapshot = await db.collection('reports').orderBy('submitTime', 'desc').get();
        if (snapshot.empty) {
          reportsBody.innerHTML = '<tr><td colspan="14" class="no-data">هیچ گزارشی موجود نیست.</td></tr>';
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${data.sessionId || '-'}</td>
            <td>${data.table || '-'}</td>
            <td>${data.submitTime?.toDate().toLocaleString('fa-IR') || '-'}</td>
            <td>${data.durationSeconds || '-'}</td>
            <td>${data.deviceType || '-'}</td>
            <td>${data.browser || '-'}</td>
            <td>${data.os || '-'}</td>
            <td>${data.resolution || '-'}</td>
            <td>${data.language || '-'}</td>
            <td>${data.referrer || '-'}</td>
            <td>${data.orderedFoods?.map(f => `${f.qty}x ${f.name} (${f.price} تومان)`).join('<br>') || 'هیچ سفارشی'}</td>
            <td>${data.totalAmount || 0} تومان</td>
            <td>${data.recipient || '-'}</td>
            <td>${data.isOrderSent ? 'بله' : 'خیر'}</td>
          `;

          reportsBody.appendChild(row);
        });
      } catch (e) {
        console.error('Error loading reports:', e);
        reportsBody.innerHTML = '<tr><td colspan="14" class="no-data">خطا در بارگذاری گزارش‌ها.</td></tr>';
      }
    }

    // Load reports on page load
    loadReports();
  </script>
</body>
</html>
