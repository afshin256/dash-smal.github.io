<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TOUCAN - گزارش لاگ‌ها</title>
  <style>
    body { font-family: 'Segoe UI','Helvetica Neue',Tahoma,Arial; background:#0b0b0b; color:#eee; margin:0; padding:20px; }
    .header { padding:12px 0; display:flex; align-items:center; gap:12px; }
    .brand { display:flex; align-items:center; gap:10px; }
    .logo { width:44px;height:44px;border-radius:8px;background:#222;display:flex;align-items:center;justify-content:center;font-weight:800;font-size:20px;color:#fff; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { border:1px solid #333; padding:8px; text-align:right; }
    th { background:#222; font-weight:bold; }
    #logs { display:none; }
    #error { color:red; display:none; }
    button { background:#0ea5b7; border:none; color:#fff; padding:10px 20px; border-radius:8px; cursor:pointer; font-weight:800; margin-bottom:20px; }
  </style>
</head>
<body>
  <div class="header">
    <div class="brand">
      <div class="logo">T</div>
      <div>
        <div style="font-weight:800;font-size:18px">TOUCAN</div>
        <div style="font-size:13px;color:#bbb">گزارش لاگ‌های ارسال‌شده به گوگل شیت</div>
      </div>
    </div>
  </div>
  <button id="load-logs">بارگذاری لاگ‌ها</button>
  <div id="error"></div>
  <table id="logs">
    <thead>
      <tr>
        <th>میز</th>
        <th>مدت زمان (ثانیه)</th>
        <th>نوع دستگاه</th>
        <th>مرورگر</th>
        <th>سیستم عامل</th>
        <th>رزولوشن صفحه</th>
        <th>زبان</th>
        <th>رفرر</th>
        <th>اقلام سفارش</th>
        <th>مجموع (تومان)</th>
        <th>گیرنده</th>
      </tr>
    </thead>
    <tbody id="logs-body"></tbody>
  </table>

<script>
(() => {
  const SHEET_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwgtitGczdirMm6YAPe_b3U4QYiRTvkQKQZJpARrKHB7-2-kgv5jqHpg4fanRnu0KYF/exec";
  const tableBody = document.getElementById('logs-body');
  const logsTable = document.getElementById('logs');
  const errorDiv = document.getElementById('error');
  const loadButton = document.getElementById('load-logs');

  async function fetchLogs() {
    try {
      const response = await fetch(SHEET_WEB_APP_URL + '?mode=getLogs');
      if (!response.ok) {
        throw new Error('خطا در دریافت داده‌ها');
      }
      const data = await response.json();
      renderLogs(data);
    } catch (e) {
      errorDiv.textContent = 'خطا: ' + e.message + '. لطفاً مطمئن شوید که وب اپ Google Apps Script از GET پشتیبانی می‌کند و تابع doGet برای بازگشت لاگ‌ها تنظیم شده است.';
      errorDiv.style.display = 'block';
    }
  }

  function renderLogs(logs) {
    tableBody.innerHTML = '';
    if (logs.length === 0) {
      tableBody.innerHTML = '<tr><td colspan="11" style="text-align:center">هیچ لاگی یافت نشد.</td></tr>';
    } else {
      logs.forEach(log => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${log.table || '—'}</td>
          <td>${log.duration || '—'}</td>
          <td>${log.deviceType || '—'}</td>
          <td>${log.browser || '—'}</td>
          <td>${log.os || '—'}</td>
          <td>${log.screen || '—'}</td>
          <td>${log.lang || '—'}</td>
          <td>${log.referrer || '—'}</td>
          <td>${log.items || '—'}</td>
          <td>${log.total || '—'}</td>
          <td>${log.recipient || '—'}</td>
        `;
        tableBody.appendChild(row);
      });
    }
    logsTable.style.display = 'table';
  }

  loadButton.addEventListener('click', fetchLogs);
})();
</script>
</body>
</html>
