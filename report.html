<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>گزارش سفارش‌ها</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #eee;
      font-family: Tahoma, sans-serif;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      color: #00e5ff;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 13px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #ff6f00;
      color: #fff;
      cursor: pointer;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    tr:nth-child(even) {
      background-color: #111;
    }
    tr:nth-child(odd) {
      background-color: #1a1a1a;
    }
    .btn {
      background-color: #00e5ff;
      border: none;
      color: #000;
      padding: 10px 20px;
      margin: 10px 5px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #00bcd4;
    }
    .table-container {
      max-height: 70vh;
      overflow-y: auto;
      border: 1px solid #444;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>📊 گزارش سفارش‌های رستوران</h1>
  <div style="text-align: center;">
    <button class="btn" onclick="downloadExcel()">⬇️ دانلود اکسل</button>
  </div>

  <div class="table-container">
    <table id="logsTable">
      <thead>
        <tr id="tableHeader"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    // آدرس وب اپ با exec
    const apiBase = "https://script.google.com/macros/s/AKfycbzVqhrg9RpZyOFF9jgEQjZHalS028Q-NOLXOD9V9fDhLWFGx8if-Sce_ATstajqjtqc/exec";

    let logsData = [];
    let sortDirection = {};

    // گرفتن داده با JSONP
    function fetchLogs() {
      const script = document.createElement("script");
      script.src = apiBase + "?mode=getLogs&callback=renderData";
      document.body.appendChild(script);
    }

    // داده‌ها از سرور → نمایش
    function renderData(data) {
      logsData = data;
      renderTable(data);
    }

    // رندر جدول
    function renderTable(data) {
      const headerRow = document.getElementById("tableHeader");
      const body = document.getElementById("tableBody");
      body.innerHTML = "";
      headerRow.innerHTML = "";

      if (data.length === 0) {
        body.innerHTML = "<tr><td colspan='20'>هیچ داده‌ای موجود نیست</td></tr>";
        return;
      }

      const columns = Object.keys(data[0]);
      columns.forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        th.onclick = () => sortTable(col);
        headerRow.appendChild(th);
      });

      data.forEach(row => {
        const tr = document.createElement("tr");
        columns.forEach(col => {
          const td = document.createElement("td");
          td.textContent = row[col] || "";
          tr.appendChild(td);
        });
        body.appendChild(tr);
      });
    }

    // مرتب‌سازی
    function sortTable(column) {
      const direction = sortDirection[column] === "asc" ? "desc" : "asc";
      sortDirection[column] = direction;
      logsData.sort((a, b) => {
        if (a[column] < b[column]) return direction === "asc" ? -1 : 1;
        if (a[column] > b[column]) return direction === "asc" ? 1 : -1;
        return 0;
      });
      renderTable(logsData);
    }

    // دانلود به اکسل
    function downloadExcel() {
      if (logsData.length === 0) {
        alert("هیچ داده‌ای برای دانلود وجود ندارد!");
        return;
      }
      const ws = XLSX.utils.json_to_sheet(logsData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Logs");
      XLSX.writeFile(wb, "restaurant_logs.xlsx");
    }

    // بارگذاری اولیه
    fetchLogs();
  </script>

</body>
</html>
