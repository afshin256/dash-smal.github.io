<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dash-Smal | خدمات دیجیتال و خلاقانه</title>
  <link rel="stylesheet" href="/ds/assets/ds.css">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container header-container">
      <div class="logo">
        <img src="/ds/assets/img/1.jpg" alt="لوگو Dash-Smal" class="logo-img">
      </div>
      <nav class="nav">
        <ul>
          <li><a href="#home">خانه</a></li>
          <li><a href="#services">خدمات</a></li>
          <li><a href="#articles">مقالات</a></li>
          <li><a href="#contact">تماس</a></li>
        </ul>
      </nav>
      <div class="menu-toggle" id="menuToggle">
        <span></span><span></span><span></span>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section id="home" class="hero">
    <div class="container">
      <div class="hero-content">
        <h2>خلاقیت دیجیتال، <span class="neon-text">هوش مصنوعی</span> و خدمات حرفه‌ای</h2>
        <p>ما با ترکیب خلاقیت، فناوری و تجربه، راه‌حل‌های نوین برای کسب‌وکارهای شما ارائه می‌دهیم</p>
        <div class="hero-buttons">
          <button class="btn-primary" onclick="openOrderModal()">سفارش خدمات</button>
        </div>
      </div>
    </div>
  </section>

  <!-- بقیه بخش‌ها (services, articles, contact, footer) همان نسخه قبلی هستند -->

  <!-- Modal فرم سفارش -->
  <div id="orderModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeOrderModal()">&times;</span>
      <h2>فرم سفارش خدمات</h2>
      <form id="orderForm">
        <input type="hidden" id="serviceType" name="serviceType">
        <div class="form-row">
          <div class="form-group">
            <label for="name">نام و نام خانوادگی:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="phone">شماره تماس:</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">ایمیل (اختیاری):</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="service">نوع خدمت:</label>
            <select id="service" name="service" required>
              <option value="">انتخاب کنید...</option>
              <option value="انواع طراحی گرافیکی">انواع طراحی گرافیکی</option>
              <option value="خدمات تصویربرداری">خدمات تصویربرداری</option>
              <option value="خدمات شبکه‌های اجتماعی">خدمات شبکه‌های اجتماعی</option>
              <option value="ساخت محتوای تبلیغاتی بر پایه AI">ساخت محتوای تبلیغاتی بر پایه AI</option>
              <option value="ساخت موزیک">ساخت موزیک</option>
              <option value="برندینگ">برندینگ</option>
              <option value="طراحی سایت">طراحی سایت</option>
              <option value="خدمات هوش مصنوعی">خدمات هوش مصنوعی</option>
              <option value="خدمات حقوقی">خدمات حقوقی</option>
            </select>
          </div>
        </div>
        <div class="form-group full-width">
          <label for="description">توضیحات:</label>
          <textarea id="description" name="description" rows="2"></textarea>
        </div>
        <button type="submit" class="btn-submit">ارسال از طریق واتس‌اپ</button>
      </form>
    </div>
  </div>

  <script>
    // منوی موبایل
    document.getElementById('menuToggle').addEventListener('click', function() {
      document.querySelector('.nav ul').classList.toggle('active');
    });

    // باز کردن فرم سفارش
    function openOrderModal(service = '') {
      const modal = document.getElementById('orderModal');
      modal.style.display = 'block';
      if (service) {
        document.getElementById('service').value = service;
        document.getElementById('serviceType').value = service;
      }
      document.body.style.overflow = 'hidden';
    }

    // بستن فرم
    function closeOrderModal() {
      document.getElementById('orderModal').style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    window.onclick = function(e) {
      const modal = document.getElementById('orderModal');
      if (e.target === modal) closeOrderModal();
    };

    // ارسال فرم به واتساپ
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = name.value;
      const phone = phone.value;
      const email = email.value;
      const service = document.getElementById('service').value;
      const desc = description.value;
      let msg = `درخواست سفارش خدمات از وبسایت:\n\nنام: ${name}\nشماره تماس: ${phone}\n`;
      if (email) msg += `ایمیل: ${email}\n`;
      msg += `نوع خدمت: ${service}\n`;
      if (desc) msg += `توضیحات: ${desc}`;
      window.open(`https://wa.me/989058206145?text=${encodeURIComponent(msg)}`);
      closeOrderModal();
    });
  </script>
</body>
</html>
