name: Generate Sitemap

on:
  push:
    branches: [ main, master ]

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install glob

      - name: Generate sitemap
        run: |
          node -e '
          const fs = require("fs");
          const glob = require("glob");
          const today = new Date().toISOString().split("T")[0];
          const domain = "https://www.dash-smal.ir";
          
          const files = glob.sync("**/*.html", { nodir: true });
          const urls = files.map(file => {
            const url = file === "index.html" ? "/" : `/${file}`;
            const priority = url === "/" ? "1.0" : "0.8";
            const changefreq = url === "/" ? "weekly" : "monthly";
            return `
              <url>
                <loc>${domain}${url}</loc>
                <lastmod>${today}</lastmod>
                <changefreq>${changefreq}</changefreq>
                <priority>${priority}</priority>
              </url>`;
          });
          
          const sitemap = `<?xml version="1.0" encoding="UTF-8"?>
          <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">${urls.join("")}</urlset>`;
          
          fs.writeFileSync("sitemap.xml", sitemap);
          '

      - name: Commit and push sitemap
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add sitemap.xml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Auto-update sitemap.xml"
            git push origin HEAD
          fi
