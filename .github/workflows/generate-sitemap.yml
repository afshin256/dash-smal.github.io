name: Generate Sitemap

on:
  push:
    branches:
      - main
      - master

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install glob

      - name: Generate sitemap.xml
        run: |
          node <<'EOF'
          const fs = require('fs');
          const glob = require('glob');

          const baseUrl = 'https://www.dash-smal.ir';
          const today = new Date().toISOString().split('T')[0];

          const files = glob.sync('**/*.html', { ignore: ['node_modules/**'] });
          let urls = files.map(file => {
            let loc = baseUrl;
            if (file === 'index.html') {
              loc += '/';
              return `<url><loc>${loc}</loc><lastmod>${today}</lastmod><changefreq>weekly</changefreq><priority>1.0</priority></url>`;
            } else {
              loc += '/' + file.replace(/\\/g, '/');
              return `<url><loc>${loc}</loc><lastmod>${today}</lastmod><changefreq>monthly</changefreq><priority>0.8</priority></url>`;
            }
          });

          const sitemap =
            `<?xml version="1.0" encoding="UTF-8"?>\n` +
            `<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">\n` +
            urls.join('\n') +
            `\n</urlset>`;

          fs.writeFileSync('sitemap.xml', sitemap, 'utf8');
          EOF

      - name: Commit and push sitemap.xml
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml
          git commit -m "ðŸ¤– Auto-update sitemap.xml" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
```
