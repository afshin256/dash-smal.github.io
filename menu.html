<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TOUCAN - منو</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* پایه‌ای برای کارت‌ها و شبکه */
    body { font-family: 'Segoe UI','Helvetica Neue',Tahoma,Arial; background:#0b0b0b; color:#eee; margin:0; padding:0 12px 80px 12px; }
    .header { padding:12px 0; display:flex; align-items:center; gap:12px; }
    .brand { display:flex; align-items:center; gap:10px; }
    .logo { width:44px;height:44px;border-radius:8px;background:#222;display:flex;align-items:center;justify-content:center;font-weight:800;font-size:20px;color:#fff; }

    /* شبکه غذاها */
    .food-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
    }

    @media (max-width:600px) {
      .food-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
      body { padding-bottom: 120px; }
    }

    /* کارت غذا */
    .food-card {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      gap: 12px;
      padding: 12px;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    /* تصویر غذا */
    .food-img {
      flex: 0 0 84px;
      aspect-ratio: 3 / 4;
      border-radius: 8px;
      overflow: hidden;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (max-width: 600px) {
      .food-img {
        flex: 0 0 168px;
      }
    }

    @media (min-width: 601px) {
      .food-img {
        flex: 0 0 150px;
      }
    }

    .food-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* اطلاعات غذا */
    .food-info {
      flex: 1;
      min-width: 0;
    }

    .food-info h3 {
      margin: 0 0 6px 0;
      font-size: 16px;
      line-height: 1.2;
      color: #fff;
      font-weight: 600;
    }

    .food-info p {
      margin: 0 0 6px 0;
      font-size: 13px;
      color: #bbb;
    }

    .controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .price {
      font-weight: 800;
      min-width: 90px;
      font-size: 14px;
      color: #ffb84d;
    }

    .add-btn {
      background: #ff6b6b;
      border: none;
      color: #fff;
      padding: 6px 8px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* --- افکت کارت --- */
    .food-card:hover {
      transform: translateY(-10px) scale(1.05);
      animation: flame 1.5s infinite alternate ease-in-out;
      z-index: 10;
    }

    @keyframes flame {
      0% {
        box-shadow: 
          0 0 10px 5px rgba(255, 69, 0, 0.7),
          0 0 20px 10px rgba(255, 140, 0, 0.5),
          0 0 30px 15px rgba(255, 215, 0, 0.3);
      }
      33% {
        box-shadow: 
          0 0 15px 7px rgba(255, 69, 0, 0.8),
          0 0 25px 12px rgba(255, 140, 0, 0.6),
          0 0 35px 17px rgba(255, 215, 0, 0.4);
      }
      66% {
        box-shadow: 
          0 0 12px 6px rgba(255, 69, 0, 0.6),
          0 0 22px 11px rgba(255, 140, 0, 0.4),
          0 0 32px 16px rgba(255, 215, 0, 0.2);
      }
      100% {
        box-shadow: 
          0 0 10px 5px rgba(255, 69, 0, 0.7),
          0 0 20px 10px rgba(255, 140, 0, 0.5),
          0 0 30px 15px rgba(255, 215, 0, 0.3);
      }
    }

    /* سبد خرید شناور */
    .cart-floating {
      position: fixed;
      right: 12px;
      bottom: 12px;
      width: 360px;
      max-width: calc(100% - 24px);
      background: linear-gradient(180deg, rgba(10,10,10,0.95), rgba(12,12,12,0.95));
      color: #fff;
      padding: 14px 14px 44px 86px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 1100;
      min-width: 280px;
      font-size: 13px;
    }

    .cart-list {
      max-height: 160px;
      overflow: auto;
      padding-right: 6px;
    }

    .cart-item {
      display: flex;
      gap: 8px;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px dashed rgba(255,255,255,0.04);
    }

    .cart-item .qty {
      font-weight: 800;
      width: 48px;
      text-align: center;
    }

    .cart-item button {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.06);
      color: #fff;
      padding: 4px 6px;
      border-radius: 6px;
      cursor: pointer;
    }

    .cart-actions {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: flex-end;
    }

    .send-btn {
      background: #0ea5b7;
      border: none;
      color: #fff;
      padding: 8px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 800;
    }

    .send-btn[style] {
      /* allow inline override */
    }

    /* دکمه موزیک */
    .music-button {
      position: absolute;
      left: 12px;
      top: 12px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid rgba(255,255,255,0.06);
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1200;
    }

    .music-button img {
      width: 86%;
      height: 86%;
      object-fit: contain;
      display: block;
    }

    /* متن حقوقی */
    .rights-text {
      position: absolute;
      bottom: 8px;
      left: 0;
      right: 0;
      text-align: center;
      font-weight: 800;
      color: #fff;
      font-size: 12px;
      pointer-events: none;
    }

    @media (max-width: 420px) {
      .cart-floating {
        right: 8px;
        left: 8px;
        width: auto;
        padding-left: 82px;
      }
      .music-button {
        left: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="brand">
      <div class="logo">T</div>
      <div>
        <div style="font-weight:800;font-size:18px">TOUCAN</div>
        <div style="font-size:13px;color:#bbb">منوی دیجیتال - سفارش با QR</div>
      </div>
    </div>
  </div>

  <div>
    <div style="margin-bottom:10px">
      <strong>میز:</strong> <span id="table-number-display">—</span>
    </div>

    <div id="food-grid" class="food-grid"></div>
  </div>

  <!-- floating cart -->
  <div id="cart" class="cart-floating" aria-live="polite">
    <button id="music-toggle" class="music-button" title="پخش/توقف موسیقی">
      <img id="music-icon" src="https://www.dash-smal.ir/assets/images/player/play.png" alt="play">
    </button>

    <div style="flex:1">
      <div style="font-weight:800; margin-bottom:6px">فاکتور (<span id="cart-count">0</span>)</div>
      <div class="cart-list" id="cart-list"></div>
      <div style="margin-top:6px;font-weight:800">کل: <span id="cart-total">0</span> تومان</div>
    </div>

    <div class="cart-actions">
      <button id="send-whatsapp" class="send-btn">ارسال سفارش به واتس‌اپ</button>
      <button id="clear-cart" class="send-btn" style="background:#eee;color:#000">پاک کردن</button>
    </div>

    <div class="rights-text">All rights reserved by Dash Smal Content Production Agency.</div>
  </div>

  <!-- پلیر پنهان -->
  <audio id="background-music" src="https://www.dash-smal.ir/assets/music/toucan/toucan.mp3" loop preload="none"></audio>

  <!-- modal -->
  <div id="modal" class="modal" style="display:none;position:fixed;inset:0;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:2000">
    <div class="box" role="dialog" aria-modal="true" style="background:#111;color:#fff;padding:16px;border-radius:10px;max-width:92%;width:420px">
      <h3 style="margin-top:0">چند شماره آشپزخانه پیدا شد</h3>
      <p style="color:#ccc">سفارش به هر شماره جداگانه ارسال خواهد شد. شماره مورد نظر را انتخاب کنید یا همه را با هم ارسال کنید.</p>
      <div id="recipient-list" style="display:flex;flex-direction:column;gap:8px;margin-top:12px"></div>
      <div style="display:flex;gap:8px;margin-top:12px;justify-content:flex-start">
        <button id="send-all" class="send-btn">ارسال همه</button>
        <button id="close-modal" class="send-btn" style="background:#ddd;color:#000">بستن</button>
      </div>
    </div>
  </div>

<script>
/* menu.js - client side logic */
(() => {
  const CSV_PATH = 'data/foods.csv';
  const PLACEHOLDER = 'assets/images/placeholder.png';
  const POLL_INTERVAL = 12000; // ms
  const table = getQueryParam('table') || localStorage.getItem('toucan_table') || '—';
  document.getElementById('table-number-display').textContent = table;
  localStorage.setItem('toucan_table', table);

  let foods = []; // array of food objects
  let cart = {}; // id -> {id, en, fa, price, whatsapp, qty}

  function getQueryParam(name) {
    const params = new URLSearchParams(location.search);
    return params.get(name);
  }

  // CSV parser
  function parseCSV(text) {
    const lines = text.split(/\r?\n/).filter(l => l.trim() !== '');
    if(lines.length === 0) return [];
    function parseLine(line) {
      const res=[]; let cur=''; let inQ=false;
      for(let i=0;i<line.length;i++){
        const ch=line[i];
        if(ch==='"'){
          if(inQ && line[i+1]==='"'){ cur+='"'; i++; }
          else inQ=!inQ;
        } else if(ch===',' && !inQ){
          res.push(cur); cur='';
        } else { cur+=ch; }
      }
      res.push(cur);
      return res;
    }
    const parsed = lines.map(parseLine);
    return parsed;
  }

  async function fetchFoods() {
    try {
      const resp = await fetch(CSV_PATH + '?t=' + Date.now());
      const text = await resp.text();
      const rows = parseCSV(text);
      foods = rows.map((r, idx) => {
        return {
          id: (r[0] || ('item-'+idx)).toString().trim() || ('item-'+idx),
          en: (r[0]||'').trim(),
          fa: (r[1]||'').trim(),
          ingredients: (r[2]||'').trim(),
          price: r[3] ? Number(String(r[3]).replace(/[^0-9.-]/g,'')) : 0,
          whatsapp: (r[4]||'').trim(),
          img_name: (r[5]||'').trim(),
          img_folder: (r[6]||'').trim()
        }
      }).filter(it => it.en || it.fa);

      reconcileCartWithFoods();
      renderFoods();
    } catch(e){
      console.error('failed to load CSV', e);
    }
  }

  function reconcileCartWithFoods(){
    for(const key in cart){
      const entry = cart[key];
      const match = foods.find(f => f.id === entry.id || f.en === entry.en || f.fa === entry.fa);
      if(match){
        entry.price = match.price;
        entry.en = match.en;
        entry.fa = match.fa;
        entry.whatsapp = match.whatsapp;
        entry.img_folder = match.img_folder;
        entry.img_name = match.img_name;
      } else {
        entry.removed = true;
      }
    }
    saveCart();
    renderCart();
  }

  function renderFoods(){
    const grid = document.getElementById('food-grid');
    grid.innerHTML = '';

    foods.forEach(f => {
      const card = document.createElement('div');
      card.className = 'food-card';
      card.dataset.id = f.id;

      const imgWrap = document.createElement('div'); imgWrap.className='food-img';
      const img = document.createElement('img');
      const imgPath = makeImagePath(f);
      img.src = imgPath;
      img.onerror = () => img.src = PLACEHOLDER;
      img.alt = f.fa || f.en;
      imgWrap.appendChild(img);

      const info = document.createElement('div'); info.className='food-info';
      const h = document.createElement('h3'); h.textContent = f.fa || f.en;
      const p = document.createElement('p'); p.textContent = f.ingredients || '';
      const controls = document.createElement('div'); controls.className='controls';
      const priceSpan = document.createElement('div'); priceSpan.className='price'; priceSpan.textContent = formatMoney(f.price) + ' تومان';
      
      // دکمه + به جای "افزودن"
      const addBtn = document.createElement('button');
      addBtn.className = 'add-btn';
      addBtn.textContent = '+';
      addBtn.addEventListener('click', (e) => {
        e.stopPropagation(); // جلوگیری از trigger کارت
        addToCart(f);
      });

      controls.appendChild(priceSpan);
      controls.appendChild(addBtn);

      info.appendChild(h); info.appendChild(p); info.appendChild(controls);
      card.appendChild(imgWrap); card.appendChild(info);

      grid.appendChild(card);
    });
  }

  function makeImagePath(f){
    let folder = (f.img_folder || '').trim();
    let name = (f.img_name || '').trim();
    if(folder && name){
      folder = folder.replace(/\s+$/,'').replace(/\\/g,'/').replace(/\s+/g,' ');
      let path = folder + (folder.endsWith('/') ? '' : '/') + name;
      return encodeURI(path);
    }
    return PLACEHOLDER;
  }

  function formatMoney(num){
    if(!num && num !== 0) return '0';
    try{
      return Number(num).toLocaleString('en-US');
    }catch(e){ return String(num); }
  }

  // Cart operations
  function addToCart(food){
    const id = food.id || (food.en||food.fa).toString().trim();
    if(!cart[id]) cart[id] = Object.assign({}, food, {qid:id, qty:0});
    cart[id].qty += 1;
    delete cart[id].removed;
    saveCart();
    renderCart();
  }
  function removeFromCart(id){
    delete cart[id];
    saveCart();
    renderCart();
  }
  function changeQty(id, delta){
    if(!cart[id]) return;
    cart[id].qty += delta;
    if(cart[id].qty <= 0) delete cart[id];
    saveCart();
    renderCart();
  }
  function saveCart(){
    try{
      localStorage.setItem('toucan_cart', JSON.stringify(cart));
    }catch(e){}
  }
  function loadCart(){
    try{
      const raw = localStorage.getItem('toucan_cart');
      if(raw) cart = JSON.parse(raw);
    }catch(e){ cart = {}; }
  }
  function clearCart(){
    cart = {};
    saveCart();
    renderCart();
  }

  function renderCart(){
    const list = document.getElementById('cart-list');
    list.innerHTML = '';
    let total = 0, count = 0;
    for(const id in cart){
      const it = cart[id];
      count += it.qty;
      total += (Number(it.price)||0) * it.qty;
      const row = document.createElement('div'); row.className='cart-item';
      const name = document.createElement('div'); name.style.flex='1'; name.textContent = (it.fa||it.en) + (it.removed ? ' (حذف‌شده از منو)' : '');
      const qty = document.createElement('div'); qty.className='qty'; qty.textContent = it.qty + 'x';
      const plus = document.createElement('button'); plus.textContent='+'; plus.addEventListener('click', ()=> changeQty(id,1));
      const minus = document.createElement('button'); minus.textContent='-'; minus.addEventListener('click', ()=> changeQty(id,-1));
      const rem = document.createElement('button'); rem.textContent='حذف'; rem.addEventListener('click', ()=> removeFromCart(id));
      row.appendChild(name); row.appendChild(qty); row.appendChild(plus); row.appendChild(minus); row.appendChild(rem);
      list.appendChild(row);
    }
    document.getElementById('cart-total').textContent = formatMoney(total);
    document.getElementById('cart-count').textContent = count;
  }

  // Build whatsapp messages grouped by number
  function buildMessages(){
    const groups = {};
    for(const id in cart){
      const it = cart[id];
      if(!it.whatsapp) it.whatsapp = ''; // blank
      const num = sanitizeNumber(it.whatsapp || '');
      const key = num || '__NO_NUM__';
      if(!groups[key]) groups[key] = {num: num, items: [], subtotal:0};
      groups[key].items.push(it);
      groups[key].subtotal += (Number(it.price)||0) * it.qty;
    }
    const messages = [];
    for(const k in groups){
      const g = groups[k];
      let lines = [];
      lines.push('سفارش جدید - TOUCAN');
      lines.push('میز: ' + (table || '—'));
      lines.push('');
      g.items.forEach(it => {
        lines.push(it.qty + ' x ' + (it.fa||it.en) + ' - ' + formatMoney(it.price) + ' تومان');
      });
      lines.push('');
      lines.push('مجموع: ' + formatMoney(g.subtotal) + ' تومان');
      const txt = lines.join('\n');
      messages.push({to: g.num, text: txt, items: g.items, subtotal: g.subtotal});
    }
    return messages;
  }

  function sanitizeNumber(n){
    if(!n) return '';
    return String(n).replace(/[^0-9]/g,'');
  }

  function sendToWhatsApp(){
    const msgs = buildMessages();
    if(msgs.length === 0) { alert('سبد خرید خالی است'); return; }
    if(msgs.length === 1){
      const m = msgs[0];
      if(!m.to){ promptAndOpen(m.text); saveOrderForKitchen(m); }
      else { const url = 'https://wa.me/' + m.to + '?text=' + encodeURIComponent(m.text); window.open(url, '_blank'); saveOrderForKitchen(m); }
      return;
    }
    const modal = document.getElementById('modal');
    const list = document.getElementById('recipient-list');
    list.innerHTML = '';
    msgs.forEach(m => {
      const div = document.createElement('div');
      div.style.display = 'flex';
      div.style.justifyContent = 'space-between';
      div.style.alignItems = 'center';
      div.style.gap = '8px';
      div.style.padding = '6px 0';
      const label = document.createElement('div'); label.textContent = (m.to || '(بدون شماره)') + ' — مجموع: ' + formatMoney(m.subtotal) + ' تومان';
      const btn = document.createElement('button'); btn.className='send-btn'; btn.textContent='ارسال به ' + (m.to || '(وارد کنید)');
      btn.addEventListener('click', ()=> {
        if(!m.to) { promptAndOpen(m.text); saveOrderForKitchen(m); }
        else { window.open('https://wa.me/' + m.to + '?text=' + encodeURIComponent(m.text), '_blank'); saveOrderForKitchen(m); }
      });
      div.appendChild(label); div.appendChild(btn);
      list.appendChild(div);
    });
    modal.style.display = 'flex';
    document.getElementById('close-modal').onclick = ()=> modal.style.display='none';
    document.getElementById('send-all').onclick = ()=> {
      msgs.forEach(m=>{
        if(m.to) window.open('https://wa.me/' + m.to + '?text=' + encodeURIComponent(m.text), '_blank');
        else promptAndOpen(m.text);
        saveOrderForKitchen(m);
      });
    };
  }

  function promptAndOpen(text){
    const number = prompt('شماره واتس‌اپ آشپزخانه برای این بخش را وارد کنید (مثال: 98912...)');
    if(number){
      const num = sanitizeNumber(number);
      window.open('https://wa.me/' + num + '?text=' + encodeURIComponent(text), '_blank');
    } else {
      alert('شماره وارد نشد. ارسال انجام نشد.');
    }
  }

  function saveOrderForKitchen(message){
    try{
      const raw = localStorage.getItem('toucan_orders') || '[]';
      const orders = JSON.parse(raw);
      orders.unshift({to: message.to, text: message.text, items: message.items, subtotal: message.subtotal, table: table, ts: Date.now()});
      localStorage.setItem('toucan_orders', JSON.stringify(orders.slice(0,200)));
    }catch(e){ console.warn(e); }
  }

  // ========== مدیریت دکمه موزیک ==========
  const music = document.getElementById('background-music');
  const toggleBtn = document.getElementById('music-toggle');
  const icon = document.getElementById('music-icon');
  const PLAY_SRC = "https://www.dash-smal.ir/assets/images/player/play.png";
  const PAUSE_SRC = "https://www.dash-smal.ir/assets/images/player/puse.png";

  icon.src = PLAY_SRC;

  toggleBtn.addEventListener('click', async (ev) => {
    ev.preventDefault();
    try {
      if (music.paused) {
        await music.play();
        icon.src = PAUSE_SRC;
      } else {
        music.pause();
        icon.src = PLAY_SRC;
      }
    } catch (err) {
      console.warn('cannot play audio yet', err);
      alert('برای پخش صدا، لطفاً یک بار دیگر روی صفحه کلیک کنید یا از تنظیمات مرورگر دسترسی صوتی را بررسی کنید.');
    }
  });

  music.addEventListener('play', () => icon.src = PAUSE_SRC);
  music.addEventListener('pause', () => icon.src = PLAY_SRC);
  music.addEventListener('ended', () => icon.src = PLAY_SRC);

  // ================= load & init =================
  loadCart();
  fetchFoods();
  renderCart();
  setInterval(fetchFoods, POLL_INTERVAL);

  // event bindings
  document.getElementById('send-whatsapp').addEventListener('click', sendToWhatsApp);
  document.getElementById('clear-cart').addEventListener('click', ()=> {
    if(confirm('پاک کردن کامل فاکتور؟')) clearCart();
  });
  document.getElementById('modal').addEventListener('click', (ev)=>{
    if(ev.target === document.getElementById('modal')) document.getElementById('modal').style.display='none';
  });

})();
</script>
</body>
</html>
