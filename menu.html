<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>منو غذاها</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="food-grid" id="menu"></div>

  <script>
    async function loadMenu() {
      const response = await fetch("data/foods.csv");
      const data = await response.text();
      const rows = data.trim().split("\n").slice(1); // حذف هدر CSV

      const menu = document.getElementById("menu");
      rows.forEach(row => {
        const cols = row.split(",");
        const name = cols[0];
        const description = cols[1];
        const price = parseInt(cols[2]);
        const image = cols[3];
        const discount = parseInt(cols[9]) || 0;

        let priceHTML = "";
        if (discount > 0) {
          const discountedPrice = Math.round(price * (100 - discount) / 100);
          priceHTML = `
            <div class="price">
              <span class="old-price">${price.toLocaleString()} تومان</span>
              <span class="discount-price">${discountedPrice.toLocaleString()} تومان</span>
            </div>`;
        } else {
          priceHTML = `
            <div class="price">
              <span>${price.toLocaleString()} تومان</span>
            </div>`;
        }

        const card = document.createElement("div");
        card.className = "food-card";
        card.innerHTML = `
          <img src="\${image}" class="food-img">
          <div class="food-info">
            <h3>\${name}</h3>
            <p>\${description}</p>
          </div>
          \${priceHTML}
        `;
        menu.appendChild(card);
      });
    }

    loadMenu();
  </script>
</body>
</html>
