<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TOUCAN - منو</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* دکمه موزیک */
    #music-toggle {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #music-toggle img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    /* متن حقوقی */
    .rights-text {
      font-size: 11px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      margin-top: 6px;
    }
    /* ریسپانسیو برای موبایل */
    .food-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
      gap: 10px;
    }
    @media (max-width:600px) {
      .food-grid {
        grid-template-columns: 1fr 1fr; /* نهایتاً دو ستون */
      }
    }
    /* چینش سبد خرید */
    .cart-floating {
      display: flex;
      flex-direction: column;
    }
    .cart-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 8px;
    }
    .cart-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="brand">
      <div class="logo">T</div>
      <div>
        <div style="font-weight:800;font-size:18px">TOUCAN</div>
        <div style="font-size:13px;color:#ddd">منوی دیجیتال - سفارش با QR</div>
      </div>
    </div>
  </div>

  <div>
    <div style="margin-bottom:10px">
      <strong>میز:</strong> <span id="table-number-display">—</span>
    </div>

    <div id="food-grid" class="food-grid"></div>
  </div>

  <!-- floating cart -->
  <div id="cart" class="cart-floating" aria-live="polite">
    <div style="flex:1">
      <div style="font-weight:800">فاکتور (<span id="cart-count">0</span>)</div>
      <div class="cart-list" id="cart-list"></div>
      <div style="margin-top:6px;font-weight:800">کل: <span id="cart-total">0</span> تومان</div>
    </div>
    <div class="cart-actions">
      <div class="cart-left">
        <!-- دکمه موسیقی -->
        <button id="music-toggle" title="Play/Pause">
          <img id="music-icon" src="https://www.dash-smal.ir/assets/images/player/play.png" alt="play">
        </button>
      </div>
      <div>
        <button id="send-whatsapp" class="send-btn">ارسال سفارش به واتس‌اپ</button>
        <button id="clear-cart" class="send-btn" style="background:#eee;color:#000">پاک کردن</button>
      </div>
    </div>
    <!-- متن حقوقی -->
    <div class="rights-text">
      All rights reserved by Dash Smal Content Production Agency.
    </div>
  </div>

  <!-- پلیر پنهان -->
  <audio id="background-music" src="https://www.dash-smal.ir/assets/music/toucan/toucan.mp3"></audio>

<script>
(() => {
  const music = document.getElementById('background-music');
  const toggleBtn = document.getElementById('music-toggle');
  const icon = document.getElementById('music-icon');

  toggleBtn.addEventListener('click', () => {
    if (music.paused) {
      music.play().then(() => {
        icon.src = "https://www.dash-smal.ir/assets/images/player/puse.png";
      }).catch(err => {
        alert("برای پخش صدا لطفاً یک بار روی صفحه کلیک کنید.");
      });
    } else {
      music.pause();
      icon.src = "https://www.dash-smal.ir/assets/images/player/play.png";
    }
  });

  music.addEventListener('ended', () => {
    icon.src = "https://www.dash-smal.ir/assets/images/player/play.png";
  });
})();
</script>
</body>
</html>
