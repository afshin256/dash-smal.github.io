<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TOUCAN - منو</title>
  <style>
    body {
      font-family: 'Segoe UI','Helvetica Neue',Tahoma,Arial;
      background:#0b0b0b; color:#eee;
      margin:0; padding:0 12px 80px 12px;
    }
    .header { padding:12px 0; display:flex; align-items:center; gap:12px; }
    .brand { display:flex; align-items:center; gap:10px; }
    .logo { width:44px;height:44px;border-radius:8px;background:#222;
      display:flex;align-items:center;justify-content:center;
      font-weight:800;font-size:20px;color:#fff; }
    
    /* شبکه کارت‌ها */
    .food-grid {
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(260px,1fr));
      gap:12px; /* فاصله حداقل 5px بین ستون و ردیف */
    }
    @media (max-width:600px) {
      .food-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* کارت غذا */
    .food-card {
      background:#111; border-radius:12px; overflow:hidden;
      display:flex; flex-direction:column; gap:8px;
      padding:8px; align-items:center; text-align:center;
    }
    /* تصویر غذا - دسکتاپ */
    .food-img {
      width:252px; height:252px; flex:0 0 auto;
      border-radius:12px; overflow:hidden; background:#222;
      display:flex; align-items:center; justify-content:center;
    }
    .food-img img {
      width:100%; height:100%; object-fit:cover; display:block;
    }
    /* تصویر غذا - موبایل */
    @media (max-width:600px) {
      .food-img {
        width:168px; height:168px;
      }
    }

    .food-info { flex:1; min-width:0; width:100%; }
    .food-info h3 { margin:6px 0; font-size:16px; line-height:1.2; }
    .food-info p { margin:0 0 6px 0; font-size:13px; color:#bbb; }
    .controls { display:flex; gap:8px; align-items:center; justify-content:space-between; margin-top:6px; }
    .price { font-weight:800; font-size:14px; }
    .add-btn { background:#ff6b6b;border:none;color:#fff;padding:6px 10px;border-radius:8px;cursor:pointer; font-weight:700; }

    /* سبد خرید شناور */
    .cart-floating {
      position: fixed;
      right: 12px;
      bottom: 12px;
      width: 360px;
      max-width: calc(100% - 24px);
      background: linear-gradient(180deg, rgba(10,10,10,0.95), rgba(12,12,12,0.95));
      color: #fff;
      padding: 14px 14px 44px 86px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      display: flex; flex-direction: column; gap:8px;
      z-index: 1100;
      min-width: 280px; font-size: 13px;
    }

    .cart-list { max-height:160px; overflow:auto; padding-right:6px; }
    .cart-item { display:flex; gap:8px; align-items:center; padding:6px 0; border-bottom:1px dashed rgba(255,255,255,0.04); }
    .cart-item .qty { font-weight:800; width:48px; text-align:center; }
    .cart-item button { background:transparent; border:1px solid rgba(255,255,255,0.06); color:#fff; padding:4px 6px; border-radius:6px; cursor:pointer; }

    .cart-actions { display:flex; gap:8px; align-items:center; justify-content:flex-end; }
    .send-btn { background:#0ea5b7; border:none; color:#fff; padding:8px 10px; border-radius:8px; cursor:pointer; font-weight:800; }
    .send-btn[style] {}

    /* دکمه موزیک */
    .music-button {
      position: absolute;
      left: 12px; top: 12px;
      width: 56px; height: 56px; border-radius: 50%;
      overflow: hidden;
      border: 2px solid rgba(255,255,255,0.06);
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; z-index: 1200;
    }
    .music-button img { width: 86%; height: 86%; object-fit:contain; display:block; }

    .rights-text {
      position: absolute; bottom: 8px; left: 0; right: 0;
      text-align: center; font-weight: 800; color: #fff; font-size:12px;
      pointer-events: none;
    }

    @media (max-width:420px) {
      .cart-floating { right: 8px; left: 8px; width: auto; padding-left:82px; }
      .music-button { left: 8px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="brand">
      <div class="logo">T</div>
      <div>
        <div style="font-weight:800;font-size:18px">TOUCAN</div>
        <div style="font-size:13px;color:#bbb">منوی دیجیتال - سفارش با QR</div>
      </div>
    </div>
  </div>

  <div>
    <div style="margin-bottom:10px"><strong>میز:</strong> <span id="table-number-display">—</span></div>
    <div id="food-grid" class="food-grid"></div>
  </div>

  <!-- سبد خرید شناور -->
  <div id="cart" class="cart-floating" aria-live="polite">
    <button id="music-toggle" class="music-button" title="پخش/توقف موسیقی">
      <img id="music-icon" src="https://www.dash-smal.ir/assets/images/player/play.png" alt="play">
    </button>
    <div style="flex:1">
      <div style="font-weight:800; margin-bottom:6px">فاکتور (<span id="cart-count">0</span>)</div>
      <div class="cart-list" id="cart-list"></div>
      <div style="margin-top:6px;font-weight:800">کل: <span id="cart-total">0</span> تومان</div>
    </div>
    <div class="cart-actions">
      <button id="send-whatsapp" class="send-btn">ارسال سفارش به واتس‌اپ</button>
      <button id="clear-cart" class="send-btn" style="background:#eee;color:#000">پاک کردن</button>
    </div>
    <div class="rights-text">All rights reserved by Dash Smal Content Production Agency.</div>
  </div>

  <audio id="background-music" src="https://www.dash-smal.ir/assets/music/toucan/toucan.mp3" loop preload="none"></audio>
  
  <script>
    // اینجا اسکریپت مدیریت منو، سبد و موزیک قرار می‌گیرد (مثل نسخه قبل)
  </script>
</body>
</html>
