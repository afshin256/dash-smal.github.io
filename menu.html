<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نمونه کارت غذا</title>
  <link rel="stylesheet" href="style.css"> <!-- فرض CSS در style.css -->
  <style>
    /* --- اینجا می‌توانید CSS کامل که قبلاً دادم را قرار دهید --- */
  </style>
</head>
<body>
  <div class="food-grid">
    <!-- کارت غذا 1 -->
    <div class="food-card">
      <!-- ردیف 1: تصویر -->
      <div class="food-img">
        <img src="https://via.placeholder.com/250x150.png?text=Food+Image" alt="پیتزا مارگاریتا" style="width:100%; height:100%; object-fit:cover; border-radius:8px 8px 0 0;">
      </div>
      
      <!-- ردیف 2 و 3: اسم غذا + تخفیف + توضیحات -->
      <div class="food-info">
        <h3>
          پیتزا مارگاریتا
          <span class="discount-badge">20%</span>
        </h3>
        <p>گوجه، پنیر موزارلا و ریحان تازه</p>
      </div>

      <!-- ردیف 4: قیمت + دکمه افزودن -->
      <div class="food-footer">
        <div>
          <span class="original-price">150,000 تومان</span>
          <span class="discounted-price">120,000 تومان</span>
        </div>
        <button class="add-btn">+</button>
      </div>
    </div>

    <!-- کارت غذا 2 بدون تخفیف -->
    <div class="food-card">
      <div class="food-img">
        <img src="https://via.placeholder.com/250x150.png?text=Food+Image2" alt="برگر مخصوص" style="width:100%; height:100%; object-fit:cover; border-radius:8px 8px 0 0;">
      </div>
      
      <div class="food-info">
        <h3>برگر مخصوص</h3>
        <p>گوشت تازه، پنیر، کاهو و گوجه</p>
      </div>

      <div class="food-footer">
        <div>
          <span class="discounted-price">180,000 تومان</span>
        </div>
        <button class="add-btn">+</button>
      </div>
    </div>
  </div>
</body>
</html>
