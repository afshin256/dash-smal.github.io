<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TOUCAN - منو</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* گرید کارت‌ها */
    .food-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 12px; /* فاصله بین ستون‌ها و ردیف‌ها */
    }
    @media (max-width:600px) {
      .food-grid {
        grid-template-columns: repeat(2, 1fr); /* حداکثر ۲ ستون در موبایل */
      }
    }
    .food-card {
      background:#111; border-radius:12px; overflow:hidden;
      display:flex; flex-direction:column; gap:8px;
      padding:8px; align-items:center; text-align:center;
    }
    .food-img {
      width:252px; height:252px; flex:0 0 auto;
      border-radius:12px; overflow:hidden; background:#222;
      display:flex; align-items:center; justify-content:center;
    }
    .food-img img { width:100%; height:100%; object-fit:cover; display:block; }
    @media (max-width:600px) {
      .food-img { width:168px; height:168px; }
    }

    /* دکمه موزیک */
    #music-toggle {
      background: none; border: none;
      width: 28px; height: 28px;
      cursor: pointer; margin-right: 8px;
      display: flex; align-items: center; justify-content: center;
    }
    #music-toggle img { width:100%; height:100%; object-fit:contain; }

    /* متن حقوقی */
    .rights-text {
      text-align:center;
      font-weight:800;
      color:#fff;
      font-size:12px;
      margin-top:6px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="brand">
      <div class="logo">T</div>
      <div>
        <div style="font-weight:800;font-size:18px">TOUCAN</div>
        <div style="font-size:13px;color:#ddd">منوی دیجیتال - سفارش با QR</div>
      </div>
    </div>
  </div>

  <div>
    <div style="margin-bottom:10px"><strong>میز:</strong> <span id="table-number-display">—</span></div>
    <div id="food-grid" class="food-grid"></div>
  </div>

  <!-- سبد خرید -->
  <div id="cart" class="cart-floating" aria-live="polite">
    <div style="flex:1">
      <div style="font-weight:800">فاکتور (<span id="cart-count">0</span>)</div>
      <div class="cart-list" id="cart-list"></div>
      <div style="margin-top:6px;font-weight:800">کل: <span id="cart-total">0</span> تومان</div>
    </div>
    <div class="cart-actions">
      <button id="music-toggle" title="پخش/توقف موسیقی">
        <img id="music-icon" src="https://www.dash-smal.ir/assets/images/player/play.png" alt="play">
      </button>
      <button id="send-whatsapp" class="send-btn">ارسال سفارش به واتس‌اپ</button>
      <button id="clear-cart" class="send-btn" style="background:#eee;color:#000">پاک کردن</button>
    </div>
    <div class="rights-text">All rights reserved by Dash Smal Content Production Agency.</div>
  </div>

  <!-- موزیک -->
  <audio id="background-music" src="https://www.dash-smal.ir/assets/music/toucan/toucan.mp3" loop preload="none"></audio>

  <!-- modal -->
  <div id="modal" class="modal" style="display:none">
    <div class="box" role="dialog" aria-modal="true">
      <h3>چند شماره آشپزخانه پیدا شد</h3>
      <p>سفارش به هر شماره جداگانه ارسال خواهد شد...</p>
      <div id="recipient-list" style="display:flex;flex-direction:column;gap:8px;margin-top:12px"></div>
      <div style="display:flex;gap:8px;margin-top:12px;justify-content:flex-start">
        <button id="send-all" class="send-btn">ارسال همه</button>
        <button id="close-modal" class="send-btn" style="background:#ddd;color:#000">بستن</button>
      </div>
    </div>
  </div>

  <script>
    // --- مدیریت دکمه موزیک ---
    const music = document.getElementById('background-music');
    const toggleBtn = document.getElementById('music-toggle');
    const icon = document.getElementById('music-icon');

    toggleBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play().catch(e => {
          alert("برای پخش صدا، لطفاً یک بار روی صفحه کلیک کنید.");
        });
      } else {
        music.pause();
      }
    });

    music.addEventListener('play', () => {
      icon.src = "https://www.dash-smal.ir/assets/images/player/puse.png";
      icon.alt = "pause";
    });

    music.addEventListener('pause', () => {
      icon.src = "https://www.dash-smal.ir/assets/images/player/play.png";
      icon.alt = "play";
    });
  </script>

  <!-- اسکریپت اصلی منو و سبد خرید (از کد تو) -->
  <script src="assets/js/menu.js"></script>
</body>
</html>
