<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TOUCAN - منو</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* پایه‌ای برای کارت‌ها و شبکه */
    body { font-family: 'Segoe UI','Helvetica Neue',Tahoma,Arial; background:#0b0b0b; color:#eee; margin:0; padding:0 12px 80px 12px; }
    .header { padding:12px 0; display:flex; align-items:center; gap:12px; }
    .brand { display:flex; align-items:center; gap:10px; }
    .logo { width:44px;height:44px;border-radius:8px;background:#222;display:flex;align-items:center;justify-content:center;font-weight:800;font-size:20px;color:#fff; }
    /* شبکه غذاها */
    .food-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
    }
    @media (max-width:768px) {
      .food-grid {
        grid-template-columns: 1fr;
        gap: 6px;
      }
      body { padding-bottom: 120px; }
    }
    /* کارت غذا */
    .food-card {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 2px;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    /* تصویر غذا */
    .food-img {
      position: relative;
      width: 100%;
      aspect-ratio: 3 / 4;
      border-radius: 8px 8px 0 0;
      overflow: hidden;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      border: 1px solid #222;
    }
    @media (max-width: 768px) {
      .food-img {
        aspect-ratio: 16 / 9;
      }
    }
    @media (min-width: 769px) {
      .food-img {
        height: 200px;
      }
    }
    .food-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: inherit;
    }
    /* برچسب تخفیف */
    .discount-badge {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background-color: #e63946;
      color: white;
      font-weight: bold;
      font-size: 12px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(230, 57, 70, 0.5);
      animation: pulse 2s infinite ease-in-out;
      z-index: 1;
      pointer-events: none;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @media (max-width: 768px) {
      .discount-badge {
        width: 35px;
        height: 35px;
        font-size: 11px;
        bottom: 4px;
        right: 4px;
      }
    }
    /* اطلاعات غذا */
    .food-info {
      flex: 1;
      min-width: 0;
      width: 100%;
      padding: 8px 10px;
    }
    .food-info h3 {
      margin: 0 0 6px 0;
      font-size: 16px;
      line-height: 1.2;
      color: #fff;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .food-info p {
      margin: 0 0 6px 0;
      font-size: 13px;
      color: #bbb;
      white-space: normal;
      word-wrap: break-word;
    }
    /* فوتر */
    .food-footer {
      width: 100%;
      height: 40px;
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      border-radius: 0 0 12px 12px;
    }
    /* قیمت */
    .price {
      font-weight: 800;
      min-width: 90px;
      font-size: 14px;
      color: #ffb84d;
      text-align: right;
      direction: ltr;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      line-height: 1.1;
    }
    .price del {
      color: #999;
      font-size: 13px;
      text-decoration: line-through;
      order: 1;
    }
    .price .discounted {
      color: #e63946;
      font-size: 16px;
      font-weight: bold;
      order: 2;
    }
    .add-btn {
      background: #c62828;
      border: none;
      color: #fff;
      padding: 6px 8px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* افکت کارت */
    .food-card:hover {
      transform: translateY(-10px) scale(1.05);
      animation: flame 1.5s infinite alternate ease-in-out;
      z-index: 10;
    }
    @keyframes flame {
      0% {
        box-shadow: 
          0 0 10px 5px rgba(255, 69, 0, 0.7),
          0 0 20px 10px rgba(255, 140, 0, 0.5),
          0 0 30px 15px rgba(255, 215, 0, 0.3);
      }
      33% {
        box-shadow: 
          0 0 15px 7px rgba(255, 69, 0, 0.8),
          0 0 25px 12px rgba(255, 140, 0, 0.6),
          0 0 35px 17px rgba(255, 215, 0, 0.4);
      }
      66% {
        box-shadow: 
          0 0 12px 6px rgba(255, 69, 0, 0.6),
          0 0 22px 11px rgba(255, 140, 0, 0.4),
          0 0 32px 16px rgba(255, 215, 0, 0.2);
      }
      100% {
        box-shadow: 
          0 0 10px 5px rgba(255, 69, 0, 0.7),
          0 0 20px 10px rgba(255, 140, 0, 0.5),
          0 0 30px 15px rgba(255, 215, 0, 0.3);
      }
    }
    /* سبد خرید شناور */
    .cart-floating {
      position: fixed;
      right: 12px;
      bottom: 12px;
      width: 360px;
      max-width: calc(100% - 24px);
      background: linear-gradient(180deg, rgba(10,10,10,0.95), rgba(12,12,12,0.95));
      color: #fff;
      padding: 14px 14px 44px 86px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 1100;
      min-width: 280px;
      font-size: 13px;
    }
    .cart-list {
      max-height: 160px;
      overflow: auto;
      padding-right: 6px;
    }
    .cart-item {
      display: flex;
      gap: 8px;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px dashed rgba(255,255,255,0.04);
    }
    .cart-item .qty {
      font-weight: 800;
      width: 48px;
      text-align: center;
    }
    .cart-item button {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.06);
      color: #fff;
      padding: 4px 6px;
      border-radius: 6px;
      cursor: pointer;
    }
    .cart-actions {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: flex-end;
    }
    .send-btn {
      background: #0ea5b7;
      border: none;
      color: #fff;
      padding: 8px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 800;
    }
    .send-btn[style] {}
    /* دکمه موزیک */
    .music-button {
      position: absolute;
      left: 12px;
      top: 12px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid rgba(255,255,255,0.06);
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1200;
      transition: box-shadow 0.1s ease;
    }
    .music-button img {
      width: 86%;
      height: 86%;
      object-fit: contain;
      display: block;
    }
    /* متن حقوقی */
    .rights-text {
      position: absolute;
      bottom: 8px;
      left: 0;
      right: 0;
      text-align: center;
      font-weight: 800;
      color: #fff;
      font-size: 12px;
      pointer-events: none;
    }
    @media (max-width: 420px) {
      .cart-floating {
        right: 8px;
        left: 8px;
        width: auto;
        padding-left: 82px;
      }
      .music-button {
        left: 8px;
      }
    }
  </style>
</head>
